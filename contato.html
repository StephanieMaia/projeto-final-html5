    <!-- formulario de contato -->
    <div class="row">
    <div class="col-md-8 col-md-offset-2"> <!-- classe col-md-offset-'?' desloca a coluna 'x grades para a direita' -->

      <form action="index.html" method="post" nome="formulario-contato">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Por favor digite seu nome completo">
          <p class="help-block"></p> <!-- apenas para campos que necessitam de informações adicionais -->
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" class="form-control" id="telefone" placeholder="(41)0000-0000">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required> <!-- required obriga o usuario a preencher determinado campo -->
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea name="mensagem" rows="8" cols="40" class="form-control" placeholder="Digite sua mensagem aqui"></textarea>
          <!-- form-control(propriedade de formatação do bootstrap) -->
        </div>
        <!-- botao submit. Imput com o tipo submit -->
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Enviar!">
        </div>
      </form>
    </div>
      </div>
